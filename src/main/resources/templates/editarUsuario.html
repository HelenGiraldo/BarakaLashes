<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario - BarakaLashes</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="container">
    <h1>Editar Usuario</h1>

    <!-- Script de notificaciones -->
    <script th:src="@{/js/notifications.js}"></script>

    <!-- Detección de errores -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('error')) {
                const errorMessage = urlParams.get('error');
                notifications.error(errorMessage || 'Error al crear el usuario', 5000);
            }
        });
        /*]]>*/
    </script>

    <form th:action="@{/usuarios/{id}/editar(id=${usuario.idUsuario})}" th:object="${usuario}" method="post">
        <div class="two-column-layout">
            <!-- Columna Izquierda: Información Personal -->
            <div class="left-column">
                <div class="section">
                    <h2><i class="fas fa-user"></i> Información Personal</h2>

                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" th:field="*{nombre}"
                               placeholder="Ingresa el nombre" required class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" th:field="*{apellido}"
                               placeholder="Ingresa el apellido" required class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="cedula">Cédula:</label>
                        <input type="text" id="cedula" th:field="*{cedula}"
                               placeholder="Número de cédula" required class="form-control">
                    </div>
                </div>
            </div>

            <!-- Columna Derecha: Contacto -->
            <div class="right-column">
                <div class="section">
                    <h2><i class="fas fa-address-book"></i> Información de Contacto</h2>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <div class="input-icon-wrapper">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="email" th:field="*{email}"
                                   placeholder="usuario@ejemplo.com" required class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <div class="input-icon-wrapper">
                            <i class="fas fa-phone input-icon"></i>
                            <input type="tel" id="telefono" th:field="*{telefono}"
                                   placeholder="+57 300 123 4567" required class="form-control">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Acciones del Formulario -->
        <div class="form-actions">
            <button type="submit" class="btn-primary">
                <i class="fas fa-save"></i>
                Actualizar Usuario
            </button>

            <a th:href="@{/usuarios}" class="btn-secondary">
                <i class="fas fa-times"></i>
                Cancelar
            </a>
        </div>
    </form>
</div>
</body>
</html>
