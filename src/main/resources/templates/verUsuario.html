<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Usuario - BarakaLashes</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .usuario-profile {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            margin: 0 auto 20px;
        }

        .profile-name {
            font-size: 2rem;
            margin: 0 0 10px 0;
            color: var(--text-primary);
        }

        .profile-cedula {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .detail-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 25px;
        }

        .detail-card h3 {
            margin: 0 0 20px 0;
            color: var(--primary-light);
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        .detail-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: var(--text-secondary);
            flex: 1;
        }

        .detail-value {
            color: var(--text-primary);
            flex: 2;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="usuario-profile">
        <div class="profile-avatar">
            <i class="fas fa-user"></i>
        </div>
        <h1 class="profile-name" th:text="${usuario.nombre + ' ' + usuario.apellido}"></h1>
        <p class="profile-cedula" th:text="'Cédula: ' + ${usuario.cedula}"></p>
    </div>

    <div class="details-grid">
        <!-- Información Personal -->
        <div class="detail-card">
            <h3><i class="fas fa-id-card"></i> Información Personal</h3>
            <div class="detail-item">
                <span class="detail-label">Nombre completo:</span>
                <span class="detail-value" th:text="${usuario.nombre + ' ' + usuario.apellido}"></span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Cédula:</span>
                <span class="detail-value" th:text="${usuario.cedula}"></span>
            </div>
            <div class="detail-item">
                <span class="detail-label">ID Usuario:</span>
                <span class="detail-value" th:text="${usuario.idUsuario}"></span>
            </div>
        </div>

        <!-- Información de Contacto -->
        <div class="detail-card">
            <h3><i class="fas fa-address-book"></i> Contacto</h3>
            <div class="detail-item">
                <span class="detail-label">Email:</span>
                <span class="detail-value" th:text="${usuario.email}"></span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Teléfono:</span>
                <span class="detail-value" th:text="${usuario.telefono}"></span>
            </div>
        </div>
    </div>

    <div class="action-buttons button-group">
        <a th:href="@{/usuarios/{id}/editar(id=${usuario.idUsuario})}" class="btn-primary">
            <i class="fas fa-edit"></i>
            Editar Usuario
        </a>
        <a th:href="@{/usuarios}" class="btn-secondary">
            <i class="fas fa-arrow-left"></i>
            Volver a la Lista
        </a>
        <form th:action="@{/usuarios/{id}/eliminar(id=${usuario.idUsuario})}" method="post" style="display: inline;">
            <button type="submit" class="btn-danger"
                    onclick="return confirm('¿Estás seguro de eliminar este usuario?')">
                <i class="fas fa-trash"></i>
                Eliminar
            </button>
        </form>
    </div>

    <a th:href="@{/}" class="volver-inicio">
        <i class="fas fa-home"></i>
        Volver al Inicio
    </a>
</div>
</body>
</html>
